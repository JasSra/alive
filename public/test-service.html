<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Monitoring Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Service Monitoring Test Page</h1>
    
    <div class="test-section">
        <h2>Service Configuration</h2>
        <label>Service Name: <input type="text" id="serviceName" value="auth-service" /></label>
        <button onclick="updateServiceName()">Update Service Name</button>
    </div>
    
    <div class="test-section">
        <h2>Test Events</h2>
        <button onclick="sendTestEvent('user_login', 'auth-service')">Send Auth Login Event</button>
        <button onclick="sendTestEvent('api_request', 'api-gateway')">Send API Gateway Event</button>
        <button onclick="sendTestEvent('payment_processed', 'payment-service')">Send Payment Event</button>
        <button onclick="sendTestEvent('order_created', 'order-service')">Send Order Event</button>
        <button onclick="sendTestEvent('user_registered', 'user-service')">Send User Registration Event</button>
    </div>
    
    <div class="test-section">
        <h2>Bulk Test Events</h2>
        <button onclick="sendBulkEvents()">Send 10 Mixed Service Events</button>
        <button onclick="sendErrorEvents()">Send Some Error Events</button>
    </div>
    
    <div class="test-section">
        <h2>Service Statistics</h2>
        <button onclick="fetchServiceStats()">Fetch Service Statistics</button>
        <div id="serviceStats" class="log"></div>
    </div>
    
    <div class="test-section">
        <h2>Event Log</h2>
        <div id="eventLog" class="log"></div>
    </div>

    <script src="/monitor.js"></script>
    <script>
        function log(message) {
            const logDiv = document.getElementById('eventLog');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateServiceName() {
            const serviceName = document.getElementById('serviceName').value;
            if (window.LiveMonitor && window.LiveMonitor.updateServiceName) {
                window.LiveMonitor.updateServiceName(serviceName);
                log(`Updated service name to: ${serviceName}`);
            } else {
                log('LiveMonitor not available');
            }
        }

        async function sendTestEvent(eventName, serviceName) {
            try {
                const response = await fetch(`/api/events/track/${eventName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: `test_user_${Math.floor(Math.random() * 1000)}`,
                        serviceName: serviceName,
                        metadata: {
                            ip: '192.168.1.' + Math.floor(Math.random() * 255),
                            userAgent: 'TestBrowser/1.0',
                            timestamp: new Date().toISOString()
                        }
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Event sent: ${eventName} (${serviceName}) - ${result.status}`);
                } else {
                    log(`‚ùå Failed to send event: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                log(`‚ùå Error sending event: ${error.message}`);
            }
        }

        async function sendBulkEvents() {
            const services = ['auth-service', 'api-gateway', 'payment-service', 'order-service', 'user-service'];
            const events = ['user_login', 'api_request', 'data_processed', 'error_occurred', 'user_logout'];
            
            log('üöÄ Sending bulk events...');
            
            for (let i = 0; i < 10; i++) {
                const service = services[Math.floor(Math.random() * services.length)];
                const event = events[Math.floor(Math.random() * events.length)];
                await sendTestEvent(event, service);
                // Small delay to avoid overwhelming the server
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            log('‚úÖ Bulk events completed');
        }

        async function sendErrorEvents() {
            const services = ['auth-service', 'payment-service', 'order-service'];
            const errorEvents = ['error_occurred', 'timeout_error', 'validation_failed'];
            
            log('‚ö†Ô∏è Sending error events...');
            
            for (let i = 0; i < 5; i++) {
                const service = services[Math.floor(Math.random() * services.length)];
                const event = errorEvents[Math.floor(Math.random() * errorEvents.length)];
                await sendTestEvent(event, service);
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            log('‚ö†Ô∏è Error events completed');
        }

        async function fetchServiceStats() {
            try {
                const response = await fetch('/api/events/services');
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('serviceStats').innerHTML = 
                        '<strong>Service Statistics:</strong><br>' + 
                        JSON.stringify(stats, null, 2);
                    log('üìä Service statistics fetched');
                } else {
                    log(`‚ùå Failed to fetch service stats: ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Error fetching service stats: ${error.message}`);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            log('üéØ Service monitoring test page loaded');
            log('üí° Click buttons above to test service functionality');
            
            // Check if LiveMonitor is available
            if (window.LiveMonitor) {
                log('‚úÖ LiveMonitor script loaded successfully');
            } else {
                log('‚ö†Ô∏è LiveMonitor script not available');
            }
        });
    </script>
</body>
</html>
